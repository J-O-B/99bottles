<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>99 Bottles</title>
</head>
<body>
    <div id="page1">
        <div class="stretch-image-fit">
            <!--Not the best practice but to ensure the image is covering the page correctly (background: cover doesn't position well due to image shape.)-->
            <img src="./assets/img/bg.gif" alt="" srcset="">
        </div>
        <div class="mask"></div>
        <div class="container">
            <div class="card">
                <!--Catch point to display feedback for sound variable-->
                <p class="audio-status">Audio <strong id="state">ON</strong></p>
                <!--Main Intro Card-->
                <div id="intro">
                    <h1>99 Bottles Of <span class="fuzz">Beer</span> On The Wall</h1>
                    <h2>Would You Like To View Lyrics Or Hear Lyrics?</h2>
                    <p class="small"><span class="gold">*</span> Please note audio in Internet Explorer, Web View(Android) and Opera(Android) browsers are not supported.</p>
                    <br>
                    <p class="small"><span class="gold">*</span> <u>Audio Should Only Play If Headphones Are Used.</u></p>
                </div>
                <!--Hook for lyrics. Display Verse By Verse (script file - line 102)-->
                <h3 id="song"></h3>
                <div id="options" style="display: flex; justify-content: center; align-items:center;">
                    <button id="text">Text</button>
                    <button id="sing">Sing</button>
                    <br>
                </div>
                <button id="sound">Toggle Sound</button>
            </div>
        </div>
    </div>
    <!--Basic Page To Display Lyrics-->
    <div id="page2">
        <div class="navigation">
            <button id="back">Back To Main Page</button>
        </div>
        <div class="lyrics">
            <p id="text-lyrics">
                <!--Text Lyrics Placed Here-->
            </p>
        </div>
    </div>

    <!--Local Script-->
    <script src="./assets/js/script.js"></script>
</body>
</html>
